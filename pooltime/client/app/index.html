<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>NFL Picks</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="shortcut icon" href="/static/favicon.ico">
        <!-- build:css(.tmp) /static/styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="nflpicks">
        <div jz-top-indicator></div>
        <div class="container">
            <div jz-picks-header></div>
            <div ng-hide="isRouteChanging" ng-view></div>
            <div class="loading-spinner" ng-show="$root.isRouteChanging" us-spinner="{radius: 20, width: 8, length: 16, position: 'relative'}" spinner-key="main-spinner"></div>
        </div>

        <!-- build:js /static/scripts/vendor.js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/ngstorage/ngStorage.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/angular-momentjs/angular-momentjs.js"></script>
        <script src="bower_components/spin.js/spin.js"></script>
        <script src="bower_components/angular-spinner/angular-spinner.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) /static/scripts/main.js -->
        <script src="scripts/directives/directives.js"></script>
        <script src="scripts/directives/header/header.js"></script>
        <script src="scripts/directives/header/topindicator.js"></script>
        <script src="scripts/features/login/login.js"></script>
        <script src="scripts/features/picks/picks.js"></script>
        <script src="scripts/features/standings/standings.js"></script>
        <script src="scripts/services/colomboapi.js"></script>
        <script src="scripts/services/common.js"></script>
        <script src="scripts/services/user.js"></script>
        <script src="scripts/services/weeks.js"></script>
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
    </body>
</html>
